<!DOCTYPE html>
<html>
<head>
    <title>Add Paper</title>
</head>
<body>
    <h1>Add Paper</h1>
    <form action="/add_paper" method="POST">
        <label for="subject">Subject:</label>
        <input type="text" name="subject" id="subject"><br><br>
        <label for="partA">Part A:</label>
        <textarea name="partA" id="partA" rows="4" cols="50"></textarea><br><br>
        <label for="partB">Part B:</label>
        <textarea name="partB" id="partB" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
